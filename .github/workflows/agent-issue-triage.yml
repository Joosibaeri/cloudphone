name: Agent â€“ Issue Triage

on:
  # Triggered automatically whenever a new issue is opened
  issues:
    types: [opened]
  # Can also be dispatched by the orchestrator
  workflow_dispatch:
    inputs:
      issue_number:
        description: "Issue number to triage"
        required: true

jobs:
  triage:
    name: Automated issue triage
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Determine issue number
        id: issue
        run: |
          if [ -n "${{ github.event.inputs.issue_number }}" ]; then
            echo "number=${{ github.event.inputs.issue_number }}" >> "$GITHUB_OUTPUT"
          else
            echo "number=${{ github.event.issue.number }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Run issue-triage agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
          ISSUE_NUMBER: ${{ steps.issue.outputs.number }}
        run: python agents/issue_triager.py
